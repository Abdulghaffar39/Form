<!DOCTYPE html>

<body>

    <fieldset>
        <legend>Your Reveiw:</legend><br />

        <label>How did you hear about us?</label><br />

            <option value="select">Select your option</option>

            <option value="select">Social Media</option>
            <option value="select">Others</option>

       <label>Would you visit again?</label><br />

       <label for="comments">Comments</label><br />

       <label for="documents">Documents:</label><br />

       <input type="radio" name="sign" id="sign">

       <a href="./Personal.html"><img src="./Assets/back.png" width="90" alt="Back"></a> &nbsp; &nbsp; &nbsp; &nbsp;
